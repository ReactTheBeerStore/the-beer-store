<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>The Beer Store</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius+Unicase:700">
  <link rel="stylesheet" href="css/custom.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>  
  <div class="container">
    <header class="header">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h1 class="neon">The <div class="blink">Beer</div> Store</h1>
        </div>
        <div class="col-md-3"></div>
      </div>
    </header>

    <nav class="nav-cart">
      <div class="row">
        <div class="col-md-12">
          <div class="pull-right">
            <a href="#" class="btn btn-default" role="button">Show Cart (0)</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="products">
      <div class="row">
        <!-- 1 -->
        <div class="col-md-3 product">
          <h4 class="title text-center">Abita Purple Haze</h4>
          <img src="http://images.meredith.com/rrmag/images/2012/05/ss_Abita-Purple-Haze.jpg" class="img-responsive img-thumbnail center-block" alt="Abita Purple Haze">
          <div class="row box hidden">
            <div class="col-md-6">
              <span class="price">Price: $ 99,99</span>
            </div>
            <div class="col-md-6">
              <input type="number" class="form-control amount" min="1" value="1">
            </div>
          </div>
          <button class="btn sold-out" disabled>SOLD OUT!</button>
        </div>

        <div class="col-md-3 product">
          <h4 class="title text-center">Abita Purple Haze</h4>
          <img src="http://images.meredith.com/rrmag/images/2012/05/ss_Abita-Purple-Haze.jpg" class="img-responsive img-thumbnail center-block" alt="Abita Purple Haze">
          <div class="row box">
            <div class="col-xs-9 col-sm-9 col-md-6">
              <span class="price"><b>Price:</b> $ 99,99</span>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-6">
              <input type="number" class="form-control amount" min="1" value="1">
            </div>
          </div>
          <button class="btn btn-lg btn-block btn-primary btn-add-cart">Add to Cart</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>Made with <span class="love">â™¥</span> by Breno Polanski</p>
    </footer>
  </div>

  <!-- JS -->
  <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
